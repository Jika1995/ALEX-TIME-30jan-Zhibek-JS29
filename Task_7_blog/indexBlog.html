<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TASK 7 Blog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>

    <!-- navbar start-->
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">BLOG</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Переключатель навигации">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#" id="register-modal" data-bs-toggle="modal" data-bs-target="#staticBackdrop">Register</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#" data-bs-toggle="modal" data-bs-target="#staticBackdrop" id="login-modal">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#" id="logout-btn">Logout</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled" id="showUsername">No user</a>
                </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- navbar end -->

    <!-- create post panel start -->
    <div class="w-100 justify-content-center text-center">
        <div class="mt-5 d-flex flex-column w-100" id="create-panel">
            <h2>Create post</h2>
            <input type="text" id="post-title" placeholder="Title of your post" class="mb-2 w-50 m-auto">
            <input type="text" id="post-content" placeholder="Enter your content" class="mb-2 w-50 m-auto">
            <button class="btn btn-dark w-50 m-auto add-post-btn">Add Post</button>
            <button class="btn btn-dark w-50 m-auto save-changes-btn">Save Post Changes</button>
        </div>
    </div> 
    <!-- create post panel end -->

    <!-- like dislike buttons start -->


    <!-- like dislike buttons end -->

    <!-- content start -->

    <div class="d-flex flex-wrap justify-content-center" id="posts-list">

    </div>
    <!-- content end -->

    <!-- modal for users start -->
  
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="staticBackdropLabel">Account</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Закрыть"></button>
                </div>
                <div class="modal-body">
                <!-- for register start-->
                    <div class="d-flex flex-column w-100 align-items-center" id="register-block">
                        <h2>Register user</h2>
                        <input type="text" id="reg-username" placeholder="Username" class="mb-2 w-100 form-control">
                        <input type="text" id="reg-password" placeholder="Password" class="mb-2 w-100 form-control">
                        <input type="text" id="reg-passwordConfirm" placeholder="Password Confirmation" class="mb-2 w-100 form-control">
                    </div>
                <!-- for register end -->

                <!-- for login start -->
                    <div class="d-flex flex-column w-100 align-items-center" id="login-block">
                        <h2>Login user</h2>
                        <input type="text" id="login-username" placeholder="Username" class="mb-2 w-100 form-control">
                        <input type="text" id="login-password" placeholder="Password" class="mb-2 w-100 form-control">
                    </div>
                <!-- for login end -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-dark" id="register-btn">Register</button>
                    <button type="button" class="btn btn-dark" id="login-btn">Login</button>
                </div>
            </div>
        </div>
    </div>
    <!-- modal for users end -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="./jsBlog/mainBlog.js"></script>
</body>
</html>
